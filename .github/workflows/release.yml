name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../kobo-highlights-exporter-${{ matrix.target }}.tar.gz kobo-highlights-exporter
          cd ../../..

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../kobo-highlights-exporter-${{ matrix.target }}.zip kobo-highlights-exporter.exe
          cd ../../..

      - name: Build installer (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/kobo-highlights-exporter.exe .
          makensis installer.nsi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kobo-highlights-exporter-${{ matrix.target }}
          path: |
            kobo-highlights-exporter-${{ matrix.target }}.*
            kobo-highlights-exporter-installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            kobo-highlights-exporter-*.tar.gz
            kobo-highlights-exporter-*.zip
            kobo-highlights-exporter-installer.exe
